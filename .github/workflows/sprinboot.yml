name: Build and Push Spring Boot and MySQL Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up JDK for building the Spring Boot application
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install Maven
      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      # Build the Spring Boot application
      - name: Build the application
        run: mvn clean package --file ./springboot-backend/pom.xml

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image for Spring Boot
      - name: Build Docker image for Spring Boot
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest ./springboot-backend

      # Push the Spring Boot Docker image to Docker Hub
      - name: Push Docker image for Spring Boot
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest

      # Use MySQL official Docker image
      - name: Pull MySQL Docker image
        run: |
          docker pull mysql:8.0

      # Push MySQL Docker image to Docker Hub
      - name: Push MySQL Docker image
        run: |
          docker tag mysql:8.0 ${{ secrets.DOCKER_USERNAME }}/mysql-db:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mysql-db:latest
